<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/64434449ec.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" tabindex="1">
      <img src="assets/images/logo.png" alt="logo de FishEye - Page d’accueil" class="logo" dir="ltr" rel="icon">
    </a>
  </header>
  <main id="main">
    <div class="photograph-header"></div>
    <div class="photos">
      <label for="tri">Trier par</label>

      <select class="select" aria-haspopup="listbox" name="tri" id="tri">
        <option value="" selected disabled hidden>Aucun filtre</option>
        <option value="popularite">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>

      <div role="navigation" class="photos-list"></div>
    </div>
    <div id="price-and-likes" tabindex="5">
      <span id="likesTotal"></span>
      <span aria-hidden="true" class="fa-solid fa-heart"></span>
      <span aria-hidden="false" class="sr-only">like</span>
      <span id="price"></span>
    </div>
  </main>
  <div id="contact_modal" aria-hidden="true" role="dialog" aria-label="Formulaire de contact">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img id="modale-close" src="assets/icons/close.svg" alt="" tabindex="0">
      </header>
      <p id="photographer-name"></p>
      <form id="contact-form">
      </form>
    </div>
  </div>
  <div id="lightbox" role="listbox" aria-hidden="true" aria-label="Visionnage des photos">
    <div class="lightbox-container">
      <div class="lightbox-container-left">
        <div role="button" class="controls controls-left">
          <span aria-hidden="true" class="fa-solid fa-chevron-left"></span>
          <p class="sr-only">Précédent</p>
        </div>
      </div>
      <div class="lightbox-container-center">
        <div id="lightbox-media"></div>
        <p id="lightbox-photo-title"></p>
      </div>
      <div class="lightbox-container-right">
        <span aria-hidden="true" class="fixed fa-solid fa-xmark"></span>

        <div role="button" class="controls controls-right">
          <span aria-hidden="true" class="fa-solid fa-chevron-right"></span>
          <p class="sr-only">Prochain</p>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="/scripts/utils/lightBox.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
</body>

</html>
